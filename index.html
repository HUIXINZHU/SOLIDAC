<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>
<style>
 html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

 .container {
  display: flex;
  justify-content: space-between;
  align-items: center; 
  width: 900px; 
  height: 300px; 
  border: 2px solid #000000; 
  padding: 10px; 
 }


.rectangle.small {
  width: 220px; 
  height: 200px;
  border: 2px solid #000000; 
  background-color: #ffffff; 
}
.rectangle.middle {
  width: 400px; 
  height: 200px; 
  border: 2px solid #000000; 
  background-color: #ffffff;
  position: relative;
}

.rectangle.small {
  position: relative; 
}

.clock {
  position: absolute; 
  top: 50%; 
  left: 50%; 
  width: 150px; 
  height: 150px; 
  border: 2px solid #000000;
  border-radius: 50%; 
  background-color: #ffffff;
  transform: translate(-50%, -50%); 
}

.hand {
  position: absolute;
  bottom: 50%; 
  left: 50%;
  background-color: #000000;
  transform-origin: 50% 100%; 
}

.hand.hour {
  width: 4px; 
  height: 40px; 
}

.hand.minute {
  width: 2px; 
  height: 60px; 
}

.hand.second {
  width: 2px;
  height: 70px; 
  background-color: hsl(0, 32%, 11%); 
}


.middle {
  display: flex;
  justify-content: flex-end; 
  align-items: flex-end; 
  flex-wrap: nowrap; 
  overflow: auto; 
  padding-bottom: 25px; 
}
  .switch {
    margin: 0 5px; 
    position: relative;
    display: inline-block;
    width: 12px;
    height: 20px;
   
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 4px;
    width: 4px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: hwb(208 4% 73%);
  }
  input:checked + .slider:before {
    transform: translateX(4px);
  }

  .light-button {
  width: 5px; 
  height: 15px;
  border-radius: 50%; 
  border: 1px solid #ccc; 
  background-color: #ccc; 
  cursor: pointer;
  margin-bottom: 5px; 
  display: flex;
  align-items: center;
  justify-content: center;
}

.light-on {
  background-color: hsl(25, 100%, 50%); 
}

.button-switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1px; 
}

.dial-container {
  position: absolute;
  top: 0px; 
  left: 0px; 
  width: 150px; 
  height: 150px;
}

.dial {
  width: 90%;
  height: 90%;
  border-radius: 50%;
  position: absolute;
  top: 10px;
  left: 10px;
}

.dial.fixed {
  background-color: #fff;
  z-index: 1;
  border: 2px solid #000;
}

.dial.rotatable {
  background-color: transparent;
  z-index: 2;
  transition: transform 2s ease;
}

.number {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border: 1px solid #000;
  border-radius: 50%;
  text-align: center;
  line-height: 20px;
  font-size: 10px;
  user-select: none;
  cursor: pointer;
}

.number {
    top: 65px;
    left: 70px;
    transform: translate(-50%, -50%) rotate(0deg) translateX(30px) rotate(0deg);
  }
  .number:nth-child(0) { transform: translate(-50%, -50%) rotate(0deg) translateX(50px) rotate(0deg); }
  .number:nth-child(1) { transform: translate(-50%, -50%) rotate(20deg) translateX(50px) rotate(-20deg); }
  .number:nth-child(2) { transform: translate(-50%, -50%) rotate(40deg) translateX(50px) rotate(-40deg); }
  .number:nth-child(3) { transform: translate(-50%, -50%) rotate(80deg) translateX(50px) rotate(-80deg); }
  .number:nth-child(4) { transform: translate(-50%, -50%) rotate(120deg) translateX(50px) rotate(-120deg); }
  .number:nth-child(5) { transform: translate(-50%, -50%) rotate(160deg) translateX(50px) rotate(-160deg); }
  .number:nth-child(6) { transform: translate(-50%, -50%) rotate(200deg) translateX(50px) rotate(-200deg); }
  .number:nth-child(7) { transform: translate(-50%, -50%) rotate(240deg) translateX(50px) rotate(-240deg); }
  .number:nth-child(8) { transform: translate(-50%, -50%) rotate(280deg) translateX(50px) rotate(-280deg); }
  .number:nth-child(9) { transform: translate(-50%, -50%) rotate(320deg) translateX(50px) rotate(-320deg); }
  .number:nth-child(10) { transform: translate(-50%, -50%) rotate(360deg) translateX(50px) rotate(-360deg); }

  .right {
    display: flex;
    flex-direction: column;
    padding: 20px; 
    gap: 10px;
    align-items: center; 
    justify-content: start; 
  }

  .row {
    display: flex;
    justify-content: center; 
    gap: 15px; 
  }
  .button {
    padding: 10px;
    border-radius: 50%; 
    background-color: #80c950;
    border: 2px solid #080808;
    color: white;
    cursor: pointer;
    width: 10px; 
    height: 10px; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 4px;
  }
.button-clicked {
background-color: hsl(245, 39%, 49%); 
}
  
</style>
</head>
<body>
  <div class="container">
    <div class="rectangle small">
      <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="seconds"></div>
      </div>
    </div>
    <div class="rectangle middle" id="switchesContainer"> 
      <div class="dial-container">
        <div class="dial fixed"></div>
        <div class="dial rotatable" id="rotatable-dial">
          <div class="number" data-number="1">0</div>
          <div class="number" data-number="1">1</div>
          <div class="number" data-number="1">2</div>
          <div class="number" data-number="1">3</div>
          <div class="number" data-number="1">4</div>
          <div class="number" data-number="1">5</div>
          <div class="number" data-number="1">6</div>
          <div class="number" data-number="1">7</div>
          <div class="number" data-number="1">8</div>
          <div class="number" data-number="1">9</div>
        </div>
      </div>    
    </div>
    <div class="rectangle small" id="gridContainer"></div>
  </div>  
</div>

<script>
  
  document.addEventListener('DOMContentLoaded', (event) => {
    const switchesContainer = document.getElementById('switchesContainer');
    
    for (let i = 1; i <= 18; i++) {
      const buttonSwitchContainer = document.createElement('div'); 
      buttonSwitchContainer.className = 'button-switch-container';
      
      const lightButton = document.createElement('button'); 
      lightButton.className = 'light-button';
      lightButton.id = `light${i}`; 
      
      const switchLabel = document.createElement('label');
      switchLabel.className = 'switch';
      
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.id = `switch${i}`;
      input.addEventListener('change', function() { 
        const lightButton = document.getElementById(`light${i}`);
        if (this.checked) {
          lightButton.classList.add('light-on'); 
        } else {
          lightButton.classList.remove('light-on'); 
        }
      });

      const slider = document.createElement('span');
      slider.className = 'slider';
      
      switchLabel.appendChild(input);
      switchLabel.appendChild(slider);
      
      buttonSwitchContainer.appendChild(lightButton); 
      buttonSwitchContainer.appendChild(switchLabel); 
      switchesContainer.appendChild(buttonSwitchContainer); 
    }
  });

document.addEventListener('DOMContentLoaded', (event) => {
  const gridContainer = document.getElementById('gridContainer');
  
  for (let row = 0; row < 6; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    
    for (let button = 0; button < 4; button++) {
      const buttonDiv = document.createElement('button');
      buttonDiv.className = 'button';
      buttonDiv.addEventListener('click', function() {
        this.classList.toggle('button-clicked'); // 切换button-clicked类来改变颜色
      });
      rowDiv.appendChild(buttonDiv);
    }
    
    gridContainer.appendChild(rowDiv);
  }
});

const rotatableDial = document.getElementById('rotatable-dial');
document.querySelectorAll('.number').forEach(number => {
  number.addEventListener('click', (e) => {
    const num = number.dataset.number;
    const angle = num === '0' ? 360 : num * 36;
    rotatableDial.style.transform = `rotate(${angle}deg)`;
    setTimeout(() => {
      rotatableDial.style.transform = 'rotate(0deg)';
    }, 2000);
  });
});

function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  
  const hoursAngle = (hours % 12) * 30 + minutes * 0.5; 
  const minutesAngle = minutes * 6; 
  const secondsAngle = seconds * 6;
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  hourHand.style.transform = `translate(-50%, 0) rotate(${hoursAngle}deg)`;
  minuteHand.style.transform = `translate(-50%, 0) rotate(${minutesAngle}deg)`;
  secondHand.style.transform = `translate(-50%, 0) rotate(${secondsAngle}deg)`;
}

updateClock(); 
setInterval(updateClock, 1000); 

</script>

</body>
</html>
