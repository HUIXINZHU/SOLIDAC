<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>
<style>
 html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

 .container {
  display: flex;
  justify-content: space-between;
  align-items: center; 
  width: 900px; 
  height: 300px; 
  border: 2px solid #000000; 
  padding: 10px; 
 }


.rectangle.small {
  width: 220px; 
  height: 200px;
  border: 2px solid #000000; 
  background-color: #ffffff; 
}
.rectangle.middle {
  width: 300px; 
  height: 200px; 
  border: 2px solid #000000; 
  background-color: #ffffff;
}

.rectangle.small {
  position: relative; 
}

.clock {
  position: absolute; 
  top: 50%; 
  left: 50%; 
  width: 150px; 
  height: 150px; 
  border: 2px solid #000000;
  border-radius: 50%; 
  background-color: #ffffff;
  transform: translate(-50%, -50%); 
}

.hand1{
  content: '';
  position: absolute;
  bottom: 50%; 
  left: 50%;
  background-color: #000000;
  width: 2px; 
  height: 40px; 
  transform: translate(-50%, 0) rotate(0deg); 
  transform-origin: 50% 100%; 
}

.hand2{
  content: '';
  position: absolute;
  top: 50%; 
  left: 50%;
  background-color: #000000;
  width: 2px; 
  height: 25px; 
  transform: translate(-50%, -100%) rotate(90deg); 
  transform-origin: 50% 100%; 
}

.middle {
  display: flex;
  justify-content: center; 
  align-items: center; 
  flex-wrap: nowrap; 
  overflow: auto; 
}
  .switch {
    margin: 0 5px; 
    position: relative;
    display: inline-block;
    width: 23px;
    height: 26px;
   
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 4px;
    width: 4px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(4px);
  }

  .right {
    display: flex;
    flex-direction: column;
    padding: 20px; 
    gap: 10px;
    align-items: center; 
    justify-content: start; 
  }

  .row {
    display: flex;
    justify-content: center; 
    gap: 15px; 
  }
  .button {
    padding: 10px;
    border-radius: 50%; 
    background-color: #80c950;
    border: 2px solid #080808;
    color: white;
    cursor: pointer;
    width: 10px; 
    height: 10px; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 4px;
  }
  
</style>
</head>
<body>
  <div class="container">
    <div class="rectangle small">
      <div class="clock">
        <div class="hand1"></div>
        <div class="hand2"></div>
      </div>
    </div>
    <div class="rectangle middle" id="switchesContainer">     
    </div>
    <div class="rectangle small" id="gridContainer"></div>
  </div>  
</div>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
  const switchesContainer = document.getElementById('switchesContainer');
  
  for (let i = 1; i <= 18; i++) {
    const switchLabel = document.createElement('label');
    switchLabel.className = 'switch';
    
    const input = document.createElement('input');
    input.type = 'checkbox';
    input.id = `switch${i}`;

    const slider = document.createElement('span');
    slider.className = 'slider';
    
    switchLabel.appendChild(input);
    switchLabel.appendChild(slider);
    
    switchesContainer.appendChild(switchLabel);
  }
});

document.addEventListener('DOMContentLoaded', (event) => {
  const gridContainer = document.getElementById('gridContainer');
  
  for (let row = 0; row < 6; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    
    for (let button = 0; button < 4; button++) {
      const buttonDiv = document.createElement('button');
      buttonDiv.innerText = `Button ${(row * 4) + button + 1}`;
      buttonDiv.className = button === 0 ? 'button large-margin' : 'button';
      rowDiv.appendChild(buttonDiv);
    }
    
    gridContainer.appendChild(rowDiv);
  }
});

</script>

</body>
</html>
