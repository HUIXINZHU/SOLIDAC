<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>
<style>
 html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

 .container {
  display: flex;
  justify-content: space-between;
  align-items: center; 
  width: 900px; 
  height: 300px; 
  border: 2px solid #000000; 
  padding: 10px; 
 }


.rectangle.small {
  width: 220px; 
  height: 200px;
  border: 2px solid #000000; 
  background-color: #ffffff; 
}
.rectangle.middle {
  width: 400px; 
  height: 200px; 
  border: 2px solid #000000; 
  background-color: #ffffff;
  position: relative;
}

.rectangle.small {
  position: relative; 
}

.clock {
  position: absolute; 
  top: 50%; 
  left: 50%; 
  width: 150px; 
  height: 150px; 
  border: 2px solid #000000;
  border-radius: 50%; 
  background-color: #ffffff;
  transform: translate(-50%, -50%); 
}

.hand {
  position: absolute;
  bottom: 50%; 
  left: 50%;
  background-color: #000000;
  transform-origin: 50% 100%; 
}

.hand.hour {
  width: 4px; 
  height: 40px; 
}

.hand.minute {
  width: 2px; 
  height: 60px; 
}

.hand.second {
  width: 2px;
  height: 70px; 
  background-color: hsl(0, 32%, 11%); 
}


.middle {
  display: flex;
  justify-content: flex-end; 
  align-items: flex-end; 
  flex-wrap: nowrap; 
  overflow: auto; 
  padding-bottom: 25px; 
}
  .switch {
    margin: 0 5px; 
    position: relative;
    display: inline-block;
    width: 12px;
    height: 20px;
   
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 4px;
    width: 4px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: hwb(208 4% 73%);
  }
  input:checked + .slider:before {
    transform: translateX(4px);
  }

  .light-button {
  width: 5px; 
  height: 15px;
  border-radius: 50%; 
  border: 1px solid #ccc; 
  background-color: #ccc; 
  cursor: pointer;
  margin-bottom: 5px; 
  display: flex;
  align-items: center;
  justify-content: center;
}

.light-on {
  background-color: hsl(25, 100%, 50%); 
}

.button-switch-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1px; 
}

.dial-container {
  position: absolute;
  top: 2px; 
  left: 8px; 
  width: 150px; 
  height: 150px;
  border-radius: 50%;
  box-shadow: 2px 2px 3px #201f1f, inset 2px 2px 3px #888, inset -2px -2px 3px #ffd,
                inset 2px -2px 3px #ffd, inset -2px 2px 3px #ffd, -2px -2px 3px #ffd,
                2px -2px 3px #ffd, -2px 2px 3px #ffd;
  border: 1px solid rgb(57, 57, 47);
  z-index: 1;
}

.dial-inner {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  position: absolute;
  top: 3.5px;
  left: 4px;
  border-radius: 50%;
  box-shadow: 2px 2px 3px #201f1f, inset 2px 2px 3px #888, inset -2px -2px 3px #ffd,
                inset 2px -2px 3px #ffd, inset -2px 2px 3px #ffd, -2px -2px 3px #ffd,
                2px -2px 3px #ffd, -2px 2px 3px #ffd;
  border: 1px solid rgb(57, 57, 47);
}

.dial-center{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width:55px;
  height:20px;
  padding-top: 40px;
  background-color: rgb(251, 251, 251);
  border-radius: 50%;
  box-shadow: -2px -2px 3px #888, 2px 2px 3px #888, -2px 2px 3px #888,
  2px -2px 3px #888;
  overflow: hidden;
  text-align: center;
}

.span{
  display: block;
  font-size: 5px;
}

.center-bottom {
    position: absolute;
    bottom: 0%;
    left: 75%;
    transform: translateX(-70%) rotate(-110deg);
    width: 35px;
    height: 25px;
    background-color: rgba(137, 132, 132, 0.9);
    border-top: 1px solid #0f0101;
    z-index: 4;
    border-radius: 10% 10%  5% 10%; 
}

.dial.rotatable {
  background-color: transparent;
  z-index: 2;
  transition: transform 2s ease;
}

.number {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border: 1px solid #000;
  border-radius: 50%;
  text-align: center;
  line-height: 20px;
  font-size: 10px;
  user-select: none;
  cursor: pointer;
}

.number {
    position: absolute;
    top: 65px;
    left: 74px;
    transform: translate(-90%, 210%);
  }
  .number:nth-child(0) { transform: translate(-30%, -50%)  }
  .number:nth-child(1) { transform: translate(-270%, -25%) ; }
  .number:nth-child(2) { transform: translate(-235%, -140%) ; }
  .number:nth-child(3) { transform: translate(-140%, -220%); }
  .number:nth-child(4) { transform: translate(-25%, -235%); }
  .number:nth-child(5) { transform: translate(90%, -195%); }
  .number:nth-child(6) { transform: translate(170%, -105%); }
  .number:nth-child(7) { transform: translate(190%, 20%); }
  .number:nth-child(8) { transform: translate(140%, 135%); }
  .number:nth-child(9) { transform: translate(30%, 200%); }
  


  .right {
    display: flex;
    flex-direction: column;
    padding: 20px; 
    gap: 10px;
    align-items: center; 
    justify-content: start; 
  }

  .row {
    display: flex;
    justify-content: center; 
    gap: 15px; 
  }
  .button {
    padding: 10px;
    border-radius: 50%; 
    background-color: #80c950;
    border: 2px solid #080808;
    color: white;
    cursor: pointer;
    width: 10px; 
    height: 10px; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 4px;
  }
.button-clicked {
background-color: hsl(245, 39%, 49%); 
}
  
</style>
</head>
<body>
  <div class="container">
    <div class="rectangle small">
      <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="seconds"></div>
      </div>
    </div>
    <div class="rectangle middle" id="switchesContainer"> 
      <div class="dial-container">
        <div class="dial-inner"></div>
        <div class="dial-center"></div>
        <div class="span"></div>
        <div class="center-bottom"></div>
        <div class="stop"></div>
        <div class="dial rotatable" id="rotatable-dial">
          <div class="number" id="nth-child0">1</div>
          <div class="number" id="nth-child1">2</div>
          <div class="number" id="nth-child2">3</div>
          <div class="number" id="nth-child3">4</div>
          <div class="number" id="nth-child4">5</div>
          <div class="number" id="nth-child5">6</div>
          <div class="number" id="nth-child6">7</div>
          <div class="number" id="nth-child7">8</div>
          <div class="number" id="nth-child8">9</div>
          <div class="number" id="nth-child9">0</div>
        </div>    
      </div>  
    </div>
    <div class="rectangle small" id="gridContainer"></div>
  </div>  
</div>
<script>
  
  document.addEventListener('DOMContentLoaded', (event) => {
    const switchesContainer = document.getElementById('switchesContainer');
    
    for (let i = 1; i <= 18; i++) {
      const buttonSwitchContainer = document.createElement('div'); 
      buttonSwitchContainer.className = 'button-switch-container';
      
      const lightButton = document.createElement('button'); 
      lightButton.className = 'light-button';
      lightButton.id = `light${i}`; 
      
      const switchLabel = document.createElement('label');
      switchLabel.className = 'switch';
      
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.id = `switch${i}`;
      input.addEventListener('change', function() { 
        const lightButton = document.getElementById(`light${i}`);
        if (this.checked) {
          lightButton.classList.add('light-on'); 
        } else {
          lightButton.classList.remove('light-on'); 
        }
      });

      const slider = document.createElement('span');
      slider.className = 'slider';
      
      switchLabel.appendChild(input);
      switchLabel.appendChild(slider);
      
      buttonSwitchContainer.appendChild(lightButton); 
      buttonSwitchContainer.appendChild(switchLabel); 
      switchesContainer.appendChild(buttonSwitchContainer); 
    }
  });
  

document.addEventListener('DOMContentLoaded', (event) => {
  const gridContainer = document.getElementById('gridContainer');
  
  for (let row = 0; row < 6; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    
    for (let button = 0; button < 4; button++) {
      const buttonDiv = document.createElement('button');
      buttonDiv.className = 'button';
      buttonDiv.addEventListener('click', function() {
        this.classList.toggle('button-clicked');
      });
      rowDiv.appendChild(buttonDiv);
    }
    
    gridContainer.appendChild(rowDiv);
  }
});


function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  
  const hoursAngle = (hours % 12) * 30 + minutes * 0.5; 
  const minutesAngle = minutes * 6; 
  const secondsAngle = seconds * 6;
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  hourHand.style.transform = `translate(-50%, 0) rotate(${hoursAngle}deg)`;
  minuteHand.style.transform = `translate(-50%, 0) rotate(${minutesAngle}deg)`;
  secondHand.style.transform = `translate(-50%, 0) rotate(${secondsAngle}deg)`;
}

updateClock(); 
setInterval(updateClock, 1000);

const dial = document.getElementById('dial rotatable');

  dial.style.transitionDuration = "1.5s";
  dial.style.transitionTimingFunction = "linear";
}
</script>

</body>
</html>
