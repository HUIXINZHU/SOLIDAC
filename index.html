<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layout</title>
<style>
 html, body {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

 .container {
  display: flex;
  justify-content: space-between;
  align-items: center; 
  width: 900px; 
  height: 300px; 
  border: 2px solid #000000; 
  padding: 10px; 
 }


.rectangle.small {
  width: 220px; 
  height: 200px;
  border: 2px solid #000000; 
  background-color: #ffffff; 
}
.rectangle.middle {
  width: 400px; 
  height: 200px; 
  border: 2px solid #000000; 
  background-color: #ffffff;
  position: relative;
}

.rectangle.small {
  position: relative; 
}

.clock {
  position: absolute; 
  top: 50%; 
  left: 50%; 
  width: 150px; 
  height: 150px; 
  border: 2px solid #000000;
  border-radius: 50%; 
  background-color: #ffffff;
  transform: translate(-50%, -50%); 
}

.hand {
  position: absolute;
  bottom: 50%; 
  left: 50%;
  background-color: #000000;
  transform-origin: 50% 100%; 
}

.hand.hour {
  width: 4px; 
  height: 40px; 
}

.hand.minute {
  width: 2px; 
  height: 60px; 
}

.hand.second {
  width: 2px;
  height: 70px; 
  background-color: hsl(0, 32%, 11%); 
}


.middle {
  display: flex;
  justify-content: flex-end; 
  align-items: flex-end; 
  flex-wrap: nowrap; 
  overflow: auto; 
  padding-bottom: 25px; 
}
  .switch {
    margin: 0 5px; 
    position: relative;
    display: inline-block;
    width: 12px;
    height: 20px;
   
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 4px;
    width: 4px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: hwb(208 4% 73%);
  }
  input:checked + .slider:before {
    transform: translateX(4px);
  }

  .light-button {
  width: 5px; 
  height: 15px;
  border-radius: 50%; 
  border: 1px solid #ccc; 
  background-color: #ccc; 
  cursor: pointer;
  margin-bottom: 5px; 
  display: flex;
  align-items: center;
  justify-content: center;
}

.light-on {
  background-color: hsl(25, 100%, 50%); 
}

.rotary-panel {
    position: absolute;
    top: 2px; 
    left: 8px; 
    width: 150px; 
    height: 150px;
    border-radius: 50%;
    box-shadow: 2px 2px 3px #201f1f, inset 2px 2px 3px #888, inset -2px -2px 3px #ffd,
                inset 2px -2px 3px #ffd, inset -2px 2px 3px #ffd, -2px -2px 3px #ffd,
                2px -2px 3px #ffd, -2px 2px 3px #ffd;
    border: 1px solid rgb(57, 57, 47);
    z-index: 1;
}

.dial {
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 50%;
    background: #fdaa05;
    transition: transform 1s ease-in-out;
    display: flex;
    justify-content: center;
    align-items: center;
}

.number {
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    background-color: #f9ec56;
    border: 1px solid #000;
    border-radius: 50%;
    text-align: center;
    line-height: 20px;
    font-size: 10px;
    cursor: pointer;
    
}

.dial-inner {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    position: absolute;
    top: 3.5px;
    left: 4px;
    box-shadow: 2px 2px 3px #201f1f, inset 2px 2px 3px #888, inset -2px -2px 3px #ffd,
                inset 2px -2px 3px #ffd, inset -2px 2px 3px #ffd, -2px -2px 3px #ffd,
                2px -2px 3px #ffd, -2px 2px 3px #ffd;
    border: 1px solid rgb(57, 57, 47);
}

.dial-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 55px;
    height: 20px;
    padding-top: 40px;
    background-color: rgb(251, 251, 251);
    border-radius: 50%;
    box-shadow: -2px -2px 3px #888, 2px 2px 3px #888, -2px 2px 3px #888,
    2px -2px 3px #888;
    overflow: hidden;
    text-align: center;
}

.center-bottom {
    position: absolute;
    bottom: 0%;
    left: 75%;
    transform: translateX(-70%) rotate(-110deg);
    width: 35px;
    height: 25px;
    background-color: rgba(137, 132, 132, 0.9);
    border-top: 1px solid #0f0101;
    z-index: 4;
    border-radius: 10% 10%  5% 10%; 
}

        .number[data-number="1"] { top: 35%; left: 10%; }
        .number[data-number="2"] { top: 20%; left: 20%; }
        .number[data-number="3"] { top: 10%; left: 35%; }
        .number[data-number="4"] { top: 10%; left: 52%; }
        .number[data-number="5"] { top: 18%; left: 67%; }
        .number[data-number="6"] { top: 33%; left: 74%; }
        .number[data-number="7"] { top: 50%; left: 74%; }
        .number[data-number="8"] { top: 65%; left: 65%; }
        .number[data-number="9"] { top: 75%; left: 52%; }
        .number[data-number="0"] { top: 74%; left: 36%; }


  .right {
    display: flex;
    flex-direction: column;
    padding: 20px; 
    gap: 10px;
    align-items: center; 
    justify-content: start; 
  }

  .row {
    display: flex;
    justify-content: center; 
    gap: 15px; 
  }
  .button {
    padding: 10px;
    border-radius: 50%; 
    background-color: #80c950;
    border: 2px solid #080808;
    color: white;
    cursor: pointer;
    width: 10px; 
    height: 10px; 
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 4px;
  }
.button-clicked {
background-color: hsl(245, 39%, 49%); 
}
  
</style>
</head>
<body>
  <div class="container">
    <div class="rectangle small">
      <div class="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="seconds"></div>
      </div>
    </div>
    <div class="rectangle middle" id="switchesContainer"> 
      <div class="rotary-panel">
        <div class="center-bottom"></div>
        <div class="dial">
            <div class="dial-inner"></div>
            <div class="dial-center"></div>
            <div class="number" data-number="1">1</div>
            <div class="number" data-number="2">2</div>
            <div class="number" data-number="3">3</div>
            <div class="number" data-number="4">4</div>
            <div class="number" data-number="5">5</div>
            <div class="number" data-number="6">6</div>
            <div class="number" data-number="7">7</div>
            <div class="number" data-number="8">8</div>
            <div class="number" data-number="9">9</div>
            <div class="number" data-number="0">0</div>
        </div>
      </div>  
    </div>
    <div class="rectangle small" id="gridContainer"></div>
  </div>  
</div>
<script>


  document.addEventListener('DOMContentLoaded', (event) => {
    const switchesContainer = document.getElementById('switchesContainer');
    
    for (let i = 1; i <= 18; i++) {
      const buttonSwitchContainer = document.createElement('div'); 
      buttonSwitchContainer.className = 'button-switch-container';
      
      const lightButton = document.createElement('button'); 
      lightButton.className = 'light-button';
      lightButton.id = `light${i}`; 
      
      const switchLabel = document.createElement('label');
      switchLabel.className = 'switch';
      
      const input = document.createElement('input');
      input.type = 'checkbox';
      input.id = `switch${i}`;
      input.addEventListener('change', function() { 
        const lightButton = document.getElementById(`light${i}`);
        if (this.checked) {
          lightButton.classList.add('light-on'); 
        } else {
          lightButton.classList.remove('light-on'); 
        }
      });

      const slider = document.createElement('span');
      slider.className = 'slider';
      
      switchLabel.appendChild(input);
      switchLabel.appendChild(slider);
      
      buttonSwitchContainer.appendChild(lightButton); 
      buttonSwitchContainer.appendChild(switchLabel); 
      switchesContainer.appendChild(buttonSwitchContainer); 
    }
  });
  
  const numberAngles = {
            "1": 130,    
            "2": 160,   
            "3": 190,   
            "5": 250,
            "6": 280,
            "7": 310,
            "8": 340,
            "9": 370,
            "0": 400,
        };
    
        document.querySelectorAll('.number').forEach(number => {
            number.addEventListener('click', function() {
                rotateDialToNumber(this.dataset.number);
            });
        });
    
        function rotateDialToNumber(number) {
            const targetAngle = numberAngles[number];
            const dial = document.querySelector('.dial');
            dial.style.transform = `rotate(-${targetAngle}deg)`;
            setTimeout(() => {
        dial.style.transform = 'rotate(0deg)';
    }, 2000);
        }


document.addEventListener('DOMContentLoaded', (event) => {
  const gridContainer = document.getElementById('gridContainer');
  
  for (let row = 0; row < 6; row++) {
    const rowDiv = document.createElement('div');
    rowDiv.className = 'row';
    
    for (let button = 0; button < 4; button++) {
      const buttonDiv = document.createElement('button');
      buttonDiv.className = 'button';
      buttonDiv.addEventListener('click', function() {
        this.classList.toggle('button-clicked');
      });
      rowDiv.appendChild(buttonDiv);
    }
    
    gridContainer.appendChild(rowDiv);
  }
});


function updateClock() {
  const now = new Date();
  const hours = now.getHours();
  const minutes = now.getMinutes();
  const seconds = now.getSeconds();
  
  const hoursAngle = (hours % 12) * 30 + minutes * 0.5; 
  const minutesAngle = minutes * 6; 
  const secondsAngle = seconds * 6;
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  hourHand.style.transform = `translate(-50%, 0) rotate(${hoursAngle}deg)`;
  minuteHand.style.transform = `translate(-50%, 0) rotate(${minutesAngle}deg)`;
  secondHand.style.transform = `translate(-50%, 0) rotate(${secondsAngle}deg)`;
}

updateClock(); 
setInterval(updateClock, 1000); 

const numbers = document.querySelectorAll('.numbers');
const dial = document.getElementById('.dial-container');
numbers[0].onclick = function () {
  dial.style.transform = "rotate(-133deg)";
  dial.style.transitionDuration = "0.5s";
  setTimeout(closeNumbers0, 500);
};
function closeNumbers0() {
  dial.style.transform = "rotate(0deg)";
  dial.style.transitionDuration = "1.5s";
  dial.style.transitionTimingFunction = "linear";
}

const numbersAngles = {
            "1": 180,    
            "2": 200,   
            "3": 250,   
            "4": 450,
            "5": 144,
            "6": 180,
            "7": 216,
            "8": 252,
            "9": 288,
            "0": 324
        };
        document.querySelectorAll('.numbers').forEach(numbers => {
            numbers.addEventListener('click', function() {
                rotateDialToNumber(this.dataset.numbers);
            });
        });
    
        function rotateDialToNumber(numbers) {
            const targetAngle = numberAngles[numbers];
            const dial = document.querySelector('.dial');
            dial.style.transform = `rotate(-${targetAngle}deg)`;
            setTimeout(() => {
        dial.style.transform = 'rotate(0deg)';
    }, 2000);
        }

</script>

</body>
</html>
